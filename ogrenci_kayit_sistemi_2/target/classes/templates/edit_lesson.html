<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Öğrenci Kayıt Sistemi</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Öğrenci Kayıt Sistemi</a>
	
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    		<span class="navbar-toggler-icon"></span>
  		</button>

  		<!-- Navbar links -->
  		<div class="collapse navbar-collapse" id="collapsibleNavbar">
    		<ul class="navbar-nav">
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/students}">Öğrenci Listesi</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/lessons}">Ders Listesi</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="#">Link</a>
      			</li>
    		</ul>
  		</div>
	</nav>
	<br>
	<br>





	<div class ="container">
		<div class ="row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class ="text-center">Ders Güncelle</h1>
				<div class ="card-body">
					<form th:action ="@{/lessons/{lessonid} (lessonid=${lesson.lessonid})}" th:object ="${lesson}" method ="POST">
						<div class ="form-group">
							<label>Ders Adı</label>
							<input
							type ="text"
							name ="lessonName"
							th:field="*{lessonName}"
							class ="form-control"
							placeholder ="Ders adını giriniz"							
							/>
						</div>
						
						<div class ="box-footer">
							<button type ="submit" class ="btn btn-primary">
								Kaydet
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

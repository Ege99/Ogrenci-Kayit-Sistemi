<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Öğrenci Kayıt Sistemi</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Öğrenci Kayıt Sistemi</a>
	
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    		<span class="navbar-toggler-icon"></span>
  		</button>

  		<!-- Navbar links -->
  		<div class="collapse navbar-collapse" id="collapsibleNavbar">
    		<ul class="navbar-nav">
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/students}">Öğrenci Listesi</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/lessons}">Ders Listesi</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="#">Link</a>
      			</li>
    		</ul>
  		</div>
	</nav>
	<br>
	<br>
	
	<div class ="container">
		<div class ="row">
			<h1>Ders Listesi</h1>
		</div>
		
		<div class = "row">
			<div class ="col-lg-3">
				<a th:href ="@{/lessons/new}" class ="btn btn-primary btn-sm mb-3">Ders Ekle</a>
			</div>
		</div>	
		<table class ="table table-striped table-bordered">
			<thead class ="table-dark">
				<tr>
					<th>Ders Adı</th>
					<th>Aksiyomlar</th>
				</tr>				
			</thead>
			
			<tbody>
				<tr th:each ="lesson: ${lessons}">
					<td th:text ="${lesson.lessonName}"></td>
					<td>
						<a th:href ="@{/lessons/edit/{lessonid}(lessonid=${lesson.lessonid})}"
							class ="btn btn-primary">Güncelle</a>
							
						<a th:href ="@{/lessons/{lessonid}(lessonid=${lesson.lessonid})}"
							class ="btn btn-danger">Sil</a>
					</td>
		 		</tr>
			</tbody>
		</table>
	</div>
	
	
	
	
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Öğrenci Kayıt Sistemi</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Öğrenci Kayıt Sistemi</a>
	
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    		<span class="navbar-toggler-icon"></span>
  		</button>

  		<!-- Navbar links -->
  		<div class="collapse navbar-collapse" id="collapsibleNavbar">
    		<ul class="navbar-nav">
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/students}">Öğrenci Listesi</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" th:href="@{/lessons}">Ders Listesi</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="#">Link</a>
      			</li>
    		</ul>
  		</div>
	</nav>
	<br>
	<br>
	
	
	<div class ="container">
		<div class ="row">
			<h1>Öğrenci Listesi</h1>
		</div>
			
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3">Öğrenci Ekle</a>
				
				
			</div>
		</div>	
		
		<table class ="table table-striped table-bordered">
			<thead class ="table-dark">
				<tr>
					<th>Öğrenci Numarası</th>
					<th>Öğrenci Adı</th>
					<th>Öğrenci Soyadı</th>
					<th>Aksiyomlar</th>
				
				</tr>			
			</thead>
			
			<tbody>
				<tr th:each ="student: ${students}">
					<td th:text ="${student.studentid}"></td>
					<td th:text ="${student.firstName}"></td>
					<td th:text ="${student.lastName}"></td>
					<td>
						<a th:href ="@{/students/edit/{studentid}(studentid=${student.studentid})}"
							class = "btn btn-primary">Güncelle</a>
							
						<a th:href ="@{/students/{studentid}(studentid=${student.studentid})}"
							class = "btn btn-danger">Sil</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
	
	
</body>
</html>
